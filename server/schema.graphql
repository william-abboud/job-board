type Query {
    company(id: ID!): Company!
    job(id: ID!): Job!
    jobs: [Job!]!
    companies: [Company!]!
    users: [User!]!
}

type Job {
    id: ID!,
    title: String!,
    company: Company!,
    description: String,
}

type Company {
    id: ID!,
    name: String!,
    description: String,
    jobs: [Job!]!,
}

type User {
    id: ID!,
    email: String!,
    password: String!,
    companyId: ID,
}

input CreateJobInput {
    title: String!,
    description: String,
    companyId: ID!,
}

type Mutation {
    createJob(job: CreateJobInput!): Job!
}